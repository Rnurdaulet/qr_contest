{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">

    <title>{% block title %}Duo Mobile{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/highlights/green.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">

    <link rel="manifest" href="{% static '_manifest.json' %}">
    <meta id="theme-check" name="theme-color" content="#FFFFFF">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/icons/icon-192x192.png' %}">
</head>

<body class="theme-light">

<!-- Прелоадер -->
<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>

<div id="page">
    <!-- Навигация -->
    <div id="footer-bar" class="footer-bar footer-bar-detached">
        <a href="{% url 'top' %}">
            <i class="bi bi-star-fill font-17"></i><span>Топ</span>
        </a>
        <a href="{% url 'w' %}">
            <i class="bi bi-question-octagon font-17"></i><span>Что это?</span>
        </a>
{#        <a href="{% url 'user_dashboard' %}">#}
{#            <i class="bi bi-house-fill font-16"></i><span>Главная</span>#}
{#        </a>#}
    </div>

    {% block content %}
    {% endblock %}

</div>

<!-- JS-скрипты -->
<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
<script src="{% static 'scripts/custom.js' %}"></script>
</body>
</html>
