{% extends "base.html" %}

{% block title %}Мои баллы{% endblock %}

{% block content %}

    <div class="card card-style mb-0 bg-transparent shadow-0 bg-3 mx-0 rounded-0" data-card-height="cover">
        <div class="card-center">
            <div class="card card-style">
                <div class="content">
                    <h1 class="text-center font-800 font-30 mb-2">{{ user.name }}!</h1>
                    <p class="text-center font-13 mt-n2 mb-3">{{ user.department }}</p>
                    <p>Ваши баллы: <strong>{{ user.total_points }}</strong></p>

                    {% if message %}
                        <p></p>


                        <div class="alert border-blue-dark alert-dismissible color-blue-dark rounded-s fade show"
                             role="alert">
                            <strong>Внимание! </strong> {{ message }}
                            <button type="button" class="btn-close opacity-20 font-11 pt-3 mt-1" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>

                    {% endif %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
